<!DOCTYPE html>

<html>
    <head>
        <title> Restaurant Selector </title>
        <!-- Link Style Sheets Here -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>

    <body>
        <div id="content">
            
        <header>Delete a Restaurant</header>

        <div class="dropdown">
            <button onclick="myFunction();" class="dropbtn">View Restaurants</button>
            <div id="myDropdown" class="dropdown-content">
                <button id="deleteChilis" onClick="alertDeletedChilis();">Chilis</button>
                <button id="deletePu" onClick="alertDeletedPU();">Pizzeria Uno</button>
                <button id="deleteTR" onClick="alertDeletedTR();">Texas Roadhouse</button>
                <button id="deleteBR" onClick="alertDeletedBR();">Boynton Restaurant</button>
            </div>
        </div>

        <button id="homeBtn" onClick="location.href='home.html';">Home</button>
        <p>** Note that in this prototype, deleted restaurants only appear to be deleted on the home page. **</p>
        </div>
    </body>
</html>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    function alertDeletedChilis() {
        var bool = confirm("Are you sure you want to delete Chilis and all of its information?");
        if(bool == true) {
            alert("Chilis has been deleted.");
            location.href = "homeNoChilis.html";
        }
    }
    function alertDeletedPU() {
        var bool = confirm("Are you sure you want to delete Pizzeria Uno and all of its information?");
        if(bool == true) {
            alert("Pizzeria Uno has been deleted.");
            location.href = "homeNoPU.html";
        }
    }
    function alertDeletedTR() {
        var bool = confirm("Are you sure you want to delete Texas Roadhouse and all of its information?");
        if(bool == true) {
            alert("Texas Roadhouse has been deleted.");
            location.href = "homeNoTR.html";
        }
    }
    function alertDeletedBR() {
        var bool = confirm("Are you sure you want to delete Boynton Restaurant and all of its information?");
        if(bool == true) {
            alert("Boynton Restaurant has been deleted.");
            location.href = "homeNoBoynton.html";
        }
    }
</script>
