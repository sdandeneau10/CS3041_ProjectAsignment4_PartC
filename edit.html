<!DOCTYPE html>

<html>
    <head>
        <title> Restaurant Selector </title>
        <!-- Link Style Sheets Here -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>

    <body>
        <div id="content">
            
        <header>Edit a Restaurant</header>

        <div class="dropdown">
            <button onclick="myFunction();" class="dropbtn">View Restaurants</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="ChilisDropdown.html">Chilis</a>
                <a href="PizzeriaUnoDropdown.html">Pizzeria Uno</a>
                <a href="TexasRoadhouseDropdown.html">Texas Roadhouse</a>
                <a href="BoyntonDropdown.html">Boynton Restaurant</a>
            </div>
        </div>

        <button id="homeBtn" onClick="location.href='home.html';">Home</button>
        </div>
    </body>
</html>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
