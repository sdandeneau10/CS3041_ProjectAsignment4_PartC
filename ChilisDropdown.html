<!DOCTYPE html>

<html>
    <head>
        <title> Restaurant Selector </title>
        <!-- Link Style Sheets Here -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <body>
        <div id="content">
            
        <header>Edit a Restaurant</header>

        <div id="attributes">
            <div id="name">Name:
                <input id="nameInput" placeholder="default" value="Chilis">
            </div>
            <div id="address">Address:
                <input id="addressInput" placeholder="default">
            </div>
            <div id="phone">Phone:
                <input id="phoneInput" placeholder="default">
            </div>
            <div id="menu">Menu:
                <input id="menuInput" placeholder="default">
            </div>
            <div id="typeFood">Type of Food:
                <input id="typeFoodInput" placeholder="default">
            </div>
            <div id="specCrave">Specific Craving:
                <input id="cravingInput" placeholder="default">
            </div>
            <div id="dist">Distance:
                <input id="distInput" placeholder="default">
            </div>
            <div id="price">Price:
                <input id="priceInput" placeholder="default" value="cheap">
            </div>
            <div id="atmosphere">Atmosphere:
                <input id="atmosphereInput" placeholder="default" value="relaxed">
            </div>
            <div id="priorVisitsRating">Prior Visits Rating:
                <input id="ratingInput" placeholder="default" value="3">
            </div>
        </div>
        <button id="homeBtn" onClick="location.href='home.html';">Home</button>
        <button id="backBtn" onClick="location.href='edit.html';">Back</button>
        </div>
        
    </body>
</html>
